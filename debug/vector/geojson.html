<!DOCTYPE html>
<html>
<head>
	<title>Leaflet debug page</title>

	<link rel="stylesheet" href="../../dist/leaflet.css" />

	<link rel="stylesheet" href="../css/screen.css" />

	<style>
		#map {
			width: 1200px;
			height: 900px;
		}

		.info {
			padding: 6px 8px;
			font: 14px/16px Arial, Helvetica, sans-serif;
			background: white;
			background: rgba(255,255,255,0.8);
			box-shadow: 0 0 15px rgba(0,0,0,0.2);
			border-radius: 5px;
		}
		.info h4 {
			margin: 0 0 5px;
			color: #777;
		}

		.legend {
			text-align: left;
			line-height: 18px;
			color: #555;
		}
		.legend i {
			width: 18px;
			height: 18px;
			float: left;
			margin-right: 8px;
			opacity: 0.7;
		}
	</style>

	<script type="text/javascript" src="../../build/deps.js"></script>
	<script src="../leaflet-include.js"></script>
</head>
<body>

	<div id="map"></div>

	<script type="text/javascript" src="us-states.js"></script>
		<script type="text/javascript" src="counties.js"></script>
		<script type="text/javascript" src="Flood_wgs.js"></script>
	<script type="text/javascript">

		var map = L.map('map').setView([39.666215, -74.217839], 12);

		var osm = L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
			attribution: '&copy; <a href="http://openstreetmap.org/copyright">OpenStreetMap</a> contributors',
		}).addTo(map);
//iris

// }, {

// }];

// var myStyle = {

//     "weight": 5,
//     "opacity": 0.65
// };

// L.geoJSON(myLines, {
//     style: myStyle
// }).add


		// control that shows state info on hover
		var info = L.control();

		info.onAdd = function (map) {
			this._div = L.DomUtil.create('div', 'info');
			this.update();
			return this._div;
		};

		info.update = function (props) {
			this._div.innerHTML = '<h4>US Population Density</h4>' +  (props ?
				'<b>' + props.FLD_ZONE + '</b><br />' + props.STATIC_BFE + ' people / mi<sup>2</sup>'
				: 'Hover over a state');
		};

		info.addTo(map);


		// get color depending on population density value
		function getColor(d) {
			// return d > 15 ? '#800026' :
			// 		d > 10  ? '#BD0026' :
			// 		d > 9  ? '#E31A1C' :
			// 		d > 8  ? '#FC4E2A' :
			// 		d > 7   ? '#FD8D3C' :
			// 		d > 6   ? '#FEB24C' :
			// 		d > 5   ? '#FED976' :
			// 					'#FFEDA0';


			return d > 15 ? '#FFEDA0':
					d > 10  ? '#FED976':
					d > 9  ? '#FEB24C':
					d > 8  ? '#FD8D3C':
					d > 7   ? '#FC4E2A':
					d > 6   ? '#E31A1C':
					d > 5   ? '#BD0026':
								'#800026' ;

		}

		function style(feature) {
			return {
				weight: 2,
				opacity: 1,
				color: 'white',
				dashArray: '3',
				fillOpacity: 0.7,
				fillColor: getColor(feature.properties.STATIC_BFE)
			};
		}

		function highlightFeature(e) {
			var layer = e.target;

			layer.setStyle({
				weight: 5,
				color: '#666',
				dashArray: '',
				fillOpacity: 0.7
			});

			if (!L.Browser.ie) {
				layer.bringToFront();
			}

			info.update(layer.feature.properties);
		}

		var geojson;

		function resetHighlight(e) {
			geojson.resetStyle(e.target);
			info.update();
		}

		function zoomToFeature(e) {
			map.fitBounds(e.target.getBounds());
		}

		function onEachFeature(feature, layer) {
			layer.on({
				mouseover: highlightFeature,
				mouseout: resetHighlight,
				click: zoomToFeature
			});
		}

		// geojson = L.geoJson(statesData, {
		// 	style: style,
		// 	onEachFeature: onEachFeature,
		// 	attribution: 'Population data &copy; <a href="http://census.gov/">US Census Bureau</a>'
		// });

		// geojson.addTo(map);

//iris test
		var test;
		test = L.geoJson(FloodData, {
			style: style,
			onEachFeature: onEachFeature,
			// attribution: 'Population data &copy; <a href="http://census.gov/">US Census Bureau</a>'
		});

		test.addTo(map);






		var legend = L.control({position: 'bottomright'});

		legend.onAdd = function (map) {

			var div = L.DomUtil.create('div', 'info legend'),
				grades = [5, 6, 7, 8, 9, 10, 15, 20],
				labels = [],
				from, to;

			for (var i = 0; i < grades.length; i++) {
				from = grades[i];
				to = grades[i + 1];

				labels.push(
					'<i style="background:' + getColor(from + 1) + '"></i> ' +
					from + (to ? '&ndash;' + to : '+'));
			}

			div.innerHTML = labels.join('<br>');
			return div;
		};

		legend.addTo(map);

	</script>
</body>
</html>
